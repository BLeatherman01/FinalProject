<h1>Search Plants</h1>
<div class="item-container">
    <div class="input-container">
        <input type="text" [(ngModel)]="searchPlants" />
        <button (click)="getPlantDetails();"> Search for {{searchPlants}}</button>
    </div>
    <ul>
        <div class="list-items" *ngIf="imageList.length === list.length">
            <li class="searchedplantz" *ngFor="let p of list; index as i">
                <p>Name: {{p.common_name}} </p>
                <p>Family: {{p.family}}</p>
                <img src="{{imageList[i]}}">
                <button class="ask-button" type="button" (click)="AddToGarden(p,imageList[i])">Add to Garden!</button>
            </li>
        </div>
    </ul>
</div>
