<h1>Search Plants</h1>
<div class="item-container">
    <div class="input-container">
        <input type="text" [(ngModel)]="searchPlants" />
        <button (click)="getPlantDetails();"> Search for {{searchPlants}}</button>
    </div>
    <ul class="list-items">
        <li class="searchedplantz" *ngFor="let p of list; index as i">
            <p>Name: {{p.common_name}} </p>
            <p>Family: {{p.family}}</p>
            <img src="{{plantImage.previewURL}}">
            <button class="ask-button" type="button">Add to Garden!</button>
        </li>
    </ul>
</div>
