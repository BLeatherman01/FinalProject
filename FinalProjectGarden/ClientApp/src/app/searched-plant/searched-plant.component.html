<h1>Plants</h1>

<p>Search Plants</p>

<input type="text" [(ngModel)]="searchPlants" />

<button (click)="getPlantDetails(); getImageDetails();"> Search for {{searchPlants}}</button>


<div class="item-container" >
    <ol class ="item-list" *ngFor="let image of imageList; index as i">
        <li class="searchedplantz" *ngFor="let p of list; index as i">
            
            <p>Name: {{p.common_name}}</p>
            <p>Family: {{p.family}}</p>
            <p> image:{{image.tags}}</p>
            <button type="button">Add to Garden!</button>

        </li>
    </ol>
</div>
