<h1>Plants</h1>

<p>Search Plants</p>

<input type="text" [(ngModel)]="searchPlants" />

<button (click)="getPlantDetails(); getImageDetails();"> Search for {{searchPlants}}</button>

<div>
    <ul *ngFor="let image of imageList; index as i" >
        <li *ngFor="let p of list; index as i">
           <p> image:{{image.tags}}</p>
            
            <p>Name: {{p.common_name}}</p>

          
        </li>
    </ul>
</div>
