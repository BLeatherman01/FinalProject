<h1>Search Plants</h1>
<div class="item-container">
    <div class="input-container">
        <input type="text" [(ngModel)]="searchPlants" />
        <button class="button-tester" (click)="getPlantDetails();"> Search for {{searchPlants}}</button>
    </div>
    <ul class="list-items" *ngIf="bingImageList.length === plantList.length">
        <li class="searchedplantz" *ngFor="let p of plantList; index as i">
            <p>Name: {{p.common_name}} </p>
            <p>Family: {{p.family}}</p>
            <img src="{{bingImageList[i]}}">
            <button *ngIf="loggedIn" class="buttontester" type="button" (click)="AddToGarden(p,bingImageList[i])">Add to
                Favorites</button>
                <!-- <asl-google-signin-button *ngIf="!loggedIn" type='icon' size='medium'>Click to Create an Account</asl-google-signin-button> -->
              
            <button class="buttontester" (click)="getWikiDetail(p.scientific_name);">Learn more</button>
        </li>
    </ul>
    <a class = "wiki-item" href="https://en.wikipedia.org/wiki/{{wikiName}}"> <div [innerHTML]="wikiSnippet" ></div></a>
</div>
