<h1>Random Plant!</h1>
<div class="item-container">
    <ul class="list-items">
        <li class="searchedplantz" *ngFor="let p of list">
            <img src="{{plantImage.previewURL}}">
            <p>Name: {{p.common_name}} </p>
            <p>Family: {{p.family}}</p>
            <button class="ask-button" type="button">Add to Garden!</button>
        </li>
    </ul>
</div>
