<h1>Random Plant</h1>
<div class="item-container">
    <ul class="list-items">
        <li class="searchedplantz" *ngFor="let p of list">
            <img src="{{bingImageList[0]}}">
            <p class="plant-info">Name: {{p.common_name}} </p>
            <p class="plant-info">Family: {{p.family}}</p>
            <button *ngIf="loggedIn" class="buttontester" type="button" (click)="AddToGarden(p,bingImageList[0])">Add to
                Favorites!</button>
        </li>
    </ul>
</div>
