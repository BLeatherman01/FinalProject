<header>
  <nav class="navbar">
    <div class="wrapper">
      <a class="title" [routerLink]="['/']">Grow Garden</a>
      <ul class="list-container">
        <li class="item" [routerLinkActive]="['link-active']">
          <a class="link" [routerLink]="['/SearchedPlant']">Search Plant</a>
        </li>
        <li class="item" [routerLinkActive]="['link-active']">
          <a class="link" [routerLink]="['/POTD']">Random Plant</a>
        </li>
        <li class="item" [routerLinkActive]="['link-active']" *ngIf="loggedIn">
          <a class="link" [routerLink]="['/MyGarden']">My Garden</a>
        </li>
        <li class="item">
          <asl-google-signin-button *ngIf="!loggedIn" type='icon' size='medium'></asl-google-signin-button>
          <button class="btn btn-outline-dark" *ngIf="loggedIn" (click)="signOut()">Sign Out
          </button>
        </li>
      </ul>
    </div>
  </nav>
</header>
